<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 목록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>카페 목록</h1>
<div id="cafeList">
    <!-- 카페 목록 표시 영역 -->
</div>
</body>
<script>
    $.ajax({
        url: '/api/cafes',
        method: 'GET',
        success: function(data) {
            $.each(data, function(index, cafe) {
                const cafeInfo = `<p>[${cafe.id}] ${cafe.name} <a href ="/cafedetail?id=${cafe.id}">[이동]</a></p>
                                    `;
                $('#cafeList').append(cafeInfo);
            });
        },
        error : function(error) {
            alert('예기치 못한 에러 발생');
            console.log(error);
        }

    })
</script>
</html>
