<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 추가</title>
    <link href="/favicon.ico" rel="icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<h1>제품 추가</h1>
<form id="product-form">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>
    <label for="price">가격:</label>
    <input type="number" id="price" name="price" required>
    <label for="description">설명:</label>
    <textarea id="description" name="description" required></textarea>
    <label for="category">카테고리:</label>
    <input type="text" id="category" name="category" required>
    <label for="image">이미지:</label>
    <input type="text" id="image" name="image" value="https://via.placeholder.com/150" required>
    <label for="rating_rate">평점:</label>
    <input type="number" id="rating_rate" name="rating_rate" step="0.1" min="0" max="5" required>
    <label for="rating_count">평점 수:</label>
    <input type="number" id="rating_count" name="rating_count" required>
    <button type="submit">추가</button>
</form>

<script>
    // js작성
    $.ajax({
        url: "/api/products/insert",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            title: $('#title').val(),
            price: $('#price').val(),
            number: $('#number').val(),
            description: $('#description').val(),
            category: $('#category').val(),
            text: $('#text').val(),
            image: $('#image').val(),
            ratingRate: $('#ratingRate').val(),
            ratingCount: $('#ratingCount').val()

        }),
        success: function() {
            alert("제품 등록 성공입니다.");
            window.location.href= "/";
        },
        error: function() {
            alert("데이터베이스에 저장을 실패했습니다.");
        }

    })
</script>
</body>
</html>
