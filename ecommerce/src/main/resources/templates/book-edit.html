<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="/css/book-styles.css" rel="stylesheet">
</head>
<body>
<h1>책 수정하기</h1>
<form >
    <label>책 제목 : </label>
    <span id="title"></span>

    <label for="author">저자 : </label>
    <input type="text" id="author">

    <label for="genre">장르 : </label>
    <input type="text" id="genre">

    <label for="imagePath">이미지 선택</label>
    <input type="text" id="imagePath" required>

    <button type="button" id="editBtn">수정하기</button>
</form>
<script>
    $(document).ready(function () {
        const userId = new URLSearchParams(window.location.search).get("id");
        console.log("userId : " + userId);
        // userId 값으로 유저 상세정보 불러오기
        $.ajax({
            url: `/api/book/${userId}`,
            method: 'GET',
            success: function (book) {
                $('#title').val(book.title);
                $('#genre').val(book.genre);
                $('#author').val(book.author);
                $('#imagePath').val(book.imagePath);
            }

        })


        // put
        /*
        $('#editBtn').click(function (event) {
            event.preventDefault();
            $.ajax({
                url: `/api/books/${userId}/update`,
                method: "PUT",
                processData: false, // FormData 를 전송할 때 필요
                contentType: false, // FormData 를 전송할 때 필요
                data: JSON.stringify({
                    title: $('#title').val(),
                    author: $('#author').val(),
                    genre: $('#genre').val(),
                    imagePath: $('#imagePath').val(),
                }),
                success: function (data) {
                    alert(data + "개 수정!");
                    window.location.href = `/book?id=${userId}`;
                },
                error: function () {
                    alert("책 수정 중 에러 발생!");
                }
            })
        })*/
        // put
        $('#editBtn').click(function (event) {
            event.preventDefault();
            $.ajax({
                url: `/api/books/${userId}/update`,
                method: "PUT",
                contentType: "application/json", // FormData 를 전송할 때 필요
                data: JSON.stringify({
                    title: $('#title').val(),
                    author: $('#author').val(),
                    genre: $('#genre').val(),
                    imagePath: $('#imagePath').val(),
                }),
                success: function (data) {
                    alert(data + "개 수정!");
                    window.location.href = `/book?id=${userId}`;
                },
                error: function () {
                    alert("책 수정 중 에러 발생!");
                }
            })
        })
    })


</script>

</body>
</html>
